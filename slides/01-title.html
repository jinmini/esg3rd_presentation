<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESG GenAI Compliance Platform - 타이틀 슬라이드</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/common.css">
</head>
<body>
  <div class="slide-container">
    <!-- 배경 패턴 -->
    <div class="pattern-dots">
      <svg width="400" height="400" viewBox="0 0 100 100">
        <pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse">
          <circle cx="5" cy="5" r="1" fill="currentColor" />
        </pattern>
        <rect width="100" height="100" fill="url(#dots)" />
      </svg>
    </div>

    <!-- 로고 -->
    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-leaf"></i>
      </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="slide-content text-center">
      <div class="accent-line animate-accent-line"></div>
      <h1 class="heading-1 mb-4 animate-title">ESG GenAI</h1>
      <h2 class="subtitle mb-10 animate-subtitle">Compliance Platform</h2>
      <p class="body-large text-muted mb-20 animate-subtitle">
        AI 기반 ESG 보고 자동화 플랫폼 <br>
        <span class="enhanced-highlight">ESG Watchdog</span>
      </p>
      
      <!-- 핵심 키워드 -->
      <div class="keyword-items">
        <div class="keyword-item">
          <div class="icon-container icon-container--primary">
            <i class="fas fa-brain" style="font-size: 28px;"></i>
          </div>
          <h3 class="heading-6 mb-2">인공지능</h3>
          <p class="body-small text-muted">AI-Powered Analysis</p>
        </div>
        
        <div class="keyword-item">
          <div class="icon-container icon-container--info">
            <i class="fas fa-database" style="font-size: 28px;"></i>
          </div>
          <h3 class="heading-6 mb-2">데이터</h3>
          <p class="body-small text-muted">Data-Driven Insights</p>
        </div>
        
        <div class="keyword-item">
          <div class="icon-container icon-container--success">
            <i class="fas fa-seedling" style="font-size: 28px;"></i>
          </div>
          <h3 class="heading-6 mb-2">지속가능성</h3>
          <p class="body-small text-muted">Sustainable Future</p>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
      <p>ESG GenAI Compliance Platform | 1/9</p>
    </div>
  </div>

  <script>
    // 키보드 네비게이션
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft' || event.key === 'Tab') {
        window.location.href = '../index.html';
        if (event.key === 'Tab') {
          event.preventDefault();
        }
      } else if (event.key === 'ArrowRight' || event.key === 'Enter') {
        window.location.href = '02-team-and-roles.html';
      }
    });
  </script>
</body>
</html>
