<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESG GenAI Compliance Platform - 타이틀 슬라이드</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/common.css">
</head>
<body>
  <div class="slide-container">
    <!-- 로고 -->
    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-leaf"></i>
      </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="relative z-10 text-center">
      <div class="accent-line" style="margin: 0 auto 40px auto;"></div>
      <h1 class="main-title">ESG GenAI</h1>
      <h2 class="subtitle">Compliance Platform</h2>
      <p style="font-size: 24px; margin-top: 40px; opacity: 0.8; color: #666666;">AI 기반 ESG 보고 자동화 플랫폼</p>
      
      <!-- 핵심 키워드 -->
      <div style="display: flex; justify-content: center; gap: 60px; margin-top: 80px;">
        <div class="text-center">
          <div class="icon-container" style="background-color: rgba(76, 175, 80, 0.1); color: #4CAF50; margin: 0 auto;">
            <i class="fas fa-brain" style="font-size: 28px;"></i>
          </div>
          <h3 style="font-size: 20px; font-weight: 600; color: #1A1A1A;">인공지능</h3>
          <p style="font-size: 14px; opacity: 0.7; color: #666666;">AI-Powered Analysis</p>
        </div>
        
        <div class="text-center">
          <div class="icon-container" style="background-color: rgba(33, 150, 243, 0.1); color: #2196F3; margin: 0 auto;">
            <i class="fas fa-database" style="font-size: 28px;"></i>
          </div>
          <h3 style="font-size: 20px; font-weight: 600; color: #1A1A1A;">데이터</h3>
          <p style="font-size: 14px; opacity: 0.7; color: #666666;">Data-Driven Insights</p>
        </div>
        
        <div class="text-center">
          <div class="icon-container" style="background-color: rgba(0, 128, 128, 0.1); color: #008080; margin: 0 auto;">
            <i class="fas fa-seedling" style="font-size: 28px;"></i>
          </div>
          <h3 style="font-size: 20px; font-weight: 600; color: #1A1A1A;">지속가능성</h3>
          <p style="font-size: 14px; opacity: 0.7; color: #666666;">Sustainable Future</p>
        </div>
      </div>
    </div>

    <!-- 발표 정보 -->
    <div class="footer-info">
      <p>2025년 1월 | 개발팀 발표</p>
    </div>

    <!-- 배경 패턴 -->
    <div class="dot-pattern">
      <svg width="100%" height="100%" viewBox="0 0 400 400">
        <defs>
          <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
            <circle cx="10" cy="10" r="2" fill="#E0E0E0"/>
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#dots)"/>
      </svg>
    </div>

    <div class="hexagon-pattern">
      <svg width="100%" height="100%" viewBox="0 0 500 500">
        <defs>
          <pattern id="hexagons" patternUnits="userSpaceOnUse" width="50" height="43.3">
            <path d="M25 0 L50 14.4 L50 28.9 L25 43.3 L0 28.9 L0 14.4 Z" 
                  fill="none" stroke="#E0E0E0" stroke-width="1"/>
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#hexagons)"/>
      </svg>
    </div>
  </div>

  <!-- 슬라이드 네비게이션 -->
