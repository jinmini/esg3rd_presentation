<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG GenAI Compliance Platform - Q&A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/common.css">
</head>
<body>
    <div class="slide-container">
        <!-- 배경 패턴 -->
        <div class="pattern-dots">
            <svg width="400" height="400" viewBox="0 0 100 100">
                <pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse">
                    <circle cx="5" cy="5" r="1" fill="currentColor" />
                </pattern>
                <rect width="100" height="100" fill="url(#dots)" />
            </svg>
        </div>

        <!-- 로고 -->
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-leaf"></i>
            </div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="slide-content text-center">
            <div class="accent-line animate-accent-line"></div>
            <h1 class="heading-1 mb-4 animate-title">Q&A</h1>
            <h2 class="subtitle mb-10 animate-subtitle">Discussion & Questions</h2>
            <p class="body-large text-muted mb-20 animate-subtitle">
                ESG GenAI Platform의 <span class="enhanced-highlight">개발 과정에서의 학습과 미래에 대한 제언</span>에 대한 발표를 들어주셔서 감사합니다.<br>
                함께 학습하고 성장할 수 있는 논의를 기대합니다.
            </p>
            
            <!-- 논의 주제 -->
            <div class="keyword-items">
                <div class="keyword-item">
                    <div class="icon-container icon-container--primary">
                        <i class="fas fa-cogs" style="font-size: 28px;"></i>
                    </div>
                    <h3 class="heading-6 mb-2">기술적 도전과 해결책</h3>
                    <p class="body-small text-muted">Technical Challenges & Solutions</p>
                </div>
                
                <div class="keyword-item">
                    <div class="icon-container icon-container--info">
                        <i class="fas fa-rocket" style="font-size: 28px;"></i>
                    </div>
                    <h3 class="heading-6 mb-2">ESG x AI의 미래</h3>
                    <p class="body-small text-muted">Future of ESG & AI</p>
                </div>
                
                <div class="keyword-item">
                    <div class="icon-container icon-container--success">
                        <i class="fas fa-lightbulb" style="font-size: 28px;"></i>
                    </div>
                    <h3 class="heading-6 mb-2">프로젝트 학습 경험</h3>
                    <p class="body-small text-muted">Learning Experience</p>
                </div>
            </div>
        </div>
        
        <!-- 푸터 -->
        <div class="footer">
            <p>ESG GenAI Compliance Platform | 감사합니다 | 9/9</p>
        </div>
    </div>

    <script>
        // 키보드 네비게이션
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft' || event.key === 'Tab') {
                window.location.href = '08-future-vision.html';
                if (event.key === 'Tab') {
                    event.preventDefault();
                }
            } else if (event.key === 'ArrowRight' || event.key === 'Enter') {
                window.location.href = '01-title.html';
            }
        });
    </script>
</body>
</html>
